name: New Ally (Star)

on:
  watch:
    types: [started]

permissions:
  contents: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci

      - name: Add Ally
        run: npx ts-node scripts/generate-allies.ts
        
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add generated/allies.svg
          git commit -m "New Ally joined the roster!" || echo "No changes to commit"
          git push
