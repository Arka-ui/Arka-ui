name: Update All V3

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Generate Assets
        run: |
          npx ts-node scripts/generate-assets.ts
          npx ts-node scripts/generate-terminal.ts
          npx ts-node scripts/generate-allies.ts
          npx ts-node scripts/generate-iso-stats.ts
          
      - name: Post-Process 3D Graph (Transparency)
        run: |
          npx ts-node scripts/post-process.ts

      - name: Commit and Push
        run: |
          git config --global user.name "Arka-ui-bot"
          git config --global user.email "bot@arka-ui.com"
          git add generated/* profile-3d-contrib/*
          git commit -m "Auto-Update: Isometric Data & Assets" || echo "No changes to commit"
          git push
