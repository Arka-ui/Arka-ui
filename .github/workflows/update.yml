name: Update All V3

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci

      - name: Generate All Assets
        run: |
          npx ts-node scripts/generate-terminal.ts
          npx ts-node scripts/generate-matrix.ts
          npx ts-node scripts/generate-allies.ts
          npx ts-node scripts/generate-hud.ts
        
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add generated/*.svg
          git commit -m "Auto-Update: V3 Assets" || echo "No changes to commit"
          git push
