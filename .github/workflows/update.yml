name: Update All V3

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Generate Assets
        run: |
          # No extra assets for minimalist profile
          echo "Skipping legacy asset generation"
          
      - name: Post-Process 3D Graph (Transparency)
        run: |
          node scripts/post-process.js

      - name: Commit and Push
        run: |
          git config --global user.name "Arka-ui-bot"
          git config --global user.email "bot@arka-ui.com"
          git add profile-3d-contrib/*
          git commit -m "Auto-Update: Isometric Data & Assets" || echo "No changes to commit"
          git push
